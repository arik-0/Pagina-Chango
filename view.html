<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Artículo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-blue-700 text-white text-center py-4 shadow">
    <h1 class="text-xl font-semibold">Visualizador de Artículos</h1>
  </header>

  <main class="flex-1 p-4">
    <iframe id="viewer" class="w-full h-[80vh] border rounded shadow bg-white"></iframe>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (!file) {
      document.getElementById("viewer").outerHTML =
        "<p class='text-center text-red-600 text-xl'>No se especificó archivo.</p>";
    } else {
      document.getElementById("viewer").src = `/docs/${file}`;
    }
  </script>

</body>
</html>
