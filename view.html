<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Artículo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-blue-700 text-white text-center py-4 shadow">
    <h1 class="text-xl font-semibold">Visualizador de Artículos</h1>
  </header>

  <main class="flex-1 p-4">
    <iframe id="viewer" class="w-full h-[80vh] border rounded shadow bg-white"></iframe>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    const viewer = document.getElementById("viewer");

    if (!file) {
      viewer.outerHTML = "<p class='text-center text-red-600 text-xl'>No se especificó archivo.</p>";
    } else {
      const ext = file.split('.').pop().toLowerCase();
      const url = `/docs/${file}`;

      if (ext === "pdf") {
        viewer.src = url;
      } else if (ext === "doc" || ext === "docx") {
        const gview = `https://docs.google.com/viewer?url=${window.location.origin}/docs/${file}&embedded=true`;
        viewer.src = gview;
      } else {
        viewer.outerHTML =
          `<p class='text-center text-red-600 text-xl'>
            Archivo no soportado para visualización.<br>
            <a href="${url}" class="text-blue-600 underline font-semibold">Descargar archivo</a>
           </p>`;
      }
    }
  </script>

</body>
</html>
